
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی کافه</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f3f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #6b4f4f;
    }
    .menu-section {
      margin-top: 40px;
    }
    .menu-section h2 {
      color: #8b5e3c;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px auto;
      padding: 10px 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>به کافه ما خوش اومدی!</h1>
  <div class="menu-section">
    <h2>نوشیدنی‌ها</h2>
    <ul>
      <li>اسپرسو</li>
      <li>لاته</li>
      <li>چای ماسالا</li>
      <li>آیس امریکانو</li>
    </ul>
  </div>
  <div class="menu-section">
    <h2>خوراکی‌ها</h2>
    <ul>
      <li>کیک شکلاتی</li>
      <li>چیزکیک</li>
      <li>کروسان</li>
      <li>براونی</li>
    </ul>
  </div>
</body>
</html>
